<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Edit me start! -->
		<title>Distribits 2024</title>
		<meta name="description" content=" Distribits 2024 ">
		<meta name="author" content=" Michael Hanke ">
		<!-- Edit me end! -->

		<link rel="stylesheet" href="../reveal.js/dist/reset.css">
		<link rel="stylesheet" href="../reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../reveal.js/dist/theme/white.css">
        <link rel="stylesheet" href="../css/main.css">
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

                <section data-background-image="https://cdn.fosstodon.org/media_attachments/files/111/064/426/935/161/479/original/8db65ebe3df0d9d8.jpg"
                         data-background-size="2500px" data-background-opacity="0.5">
                    <h1 class="fragment fade-in">Join us!</h1>
                </section>

                <section style="font-size:45px" data-transition="None" data-background-image="https://cdn.fosstodon.org/media_attachments/files/111/064/426/935/161/479/original/8db65ebe3df0d9d8.jpg"
                         data-background-size="2500px" data-background-opacity="0.2">
                    <h2><a href="https://distribits.live" target="_blank">distribits.live</a> </h2>
                    <ul>
                        <li>First conference on technologies for distributed data management</li>
                        <li>2 day conference plus single-day Hackathon </li>
                        <li>@ Haus der Universität Düsseldorf</li>
                        <li>Registration open until October 15th</li>
                    </ul>
                </section>
            </div>
		</div>

		<script src="../reveal.js/dist/reveal.js"></script>
		<script src="../reveal.js/plugin/notes/notes.js"></script>
		<script src="../reveal.js/plugin/markdown/markdown.js"></script>
		<script src="../reveal.js/plugin/highlight/highlight.js"></script>
        <script src="../custom_functions.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				width: 1280,
				height: 960,
				// Factor of the display size that should remain empty around the content
				margin: 0.3,
				// Bounds for smallest/largest possible scale to apply to content
				minScale: 0.2,
				maxScale: 1.0,

				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber: 'c',
				pdfSeparateFragments: false,
				pdfMaxPagesPerSlide: 1,
				pdfPageHeightOffset: -1,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
